<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lete's calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="new-script.js" defer></script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="previous-display">
                <div id="upper-display"></div>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
        </div>
        <div class="buttons">
            <button data-key="46" class="btn-operator" id="clear">AC</button>
            <button data-key="" class="light-gray btn-puto" id="surprise">?</button>
            <button data-key="8" class="light-gray btn-backspace" id="backspace"> â¬… </button>
            <button data-key="111" class="yellow btn-operator" id="/">&divide;</button>
            <button data-key="103" class="btn-number" id="7">7</button>
            <button data-key="104" class="btn-number" id="8">8</button>
            <button data-key="105" class="btn-number" id="9">9</button>
            <button data-key="106" class="yellow btn-operator" id="*">&times;</button>
            <button data-key="100" class="btn-number" id="4">4</button>
            <button data-key="101" class="btn-number" id="5">5</button>
            <button data-key="102" class="btn-number" id="6">6</button>
            <button data-key="109" class="yellow btn-operator" id="-">-</button>
            <button data-key="97" class="btn-numb" id="1">1</button>
            <button data-key="98" class="btn-number" id="2">2</button>
            <button data-key="99" class="btn-number" id="3">3</button>
            <button data-key="107" class="yellow btn-operator" id="+">+</button>
            <button data-key="96" class="btn-number zero" id="0">0</button>
            <button data-key="110" class="btn-number" id=".">.</button>
            <button data-key="13" class="yellow btn-equal" id="equal">=</button>
        </div>
    </div>
</body>
</html>
